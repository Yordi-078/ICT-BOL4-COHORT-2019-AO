<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>

var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 11");

  // Je eigen code plaats je hier.

  robotArm.speed=400;

  for(b = 0; b < 9; b++){
      robotArm.moveRight();
  }

  for(a = 0; a < 12; a++){
      robotArm.moveLeft();
      robotArm.grab();
      color = robotArm.scan();
    if(color == 'white'){
        robotArm.moveRight();
        robotArm.drop();
    }
    else{
        robotArm.drop();
      
    }
  }

  

  

  robotArm.run();
 
</script>

    </body>
</html>
