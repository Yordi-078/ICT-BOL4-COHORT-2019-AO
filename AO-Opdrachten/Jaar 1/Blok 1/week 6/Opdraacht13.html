<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
   var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.randomLevel( 1, 8);

  // Je eigen code plaats je hier.

  robotArm.speed= 2000;

  var done = false;
        var loc = 0;
        while (!done) {
            robotArm.grab();
            if (robotArm.scan() == null) {
                done = true;
            } else if (robotArm.scan() != null) {
                loc++;
                for (var i1 = 0; i1 < loc; i1++) {
                    robotArm.moveRight();
                    // loc += 1;
                }
                robotArm.drop();
                for (var i2 = 0; i2 < loc; i2++) {
                    robotArm.moveLeft();
                }
            }
        }

  robotArm.run();
  
</script>

    </body>
</html>
